                                    <div class="container-yv">
                                        <div class="card">
                                            <form id="signup-form">
                                                <h2 class="card-title d-flex justify-content-center">Ingresa tus datos personales</h2>
                                                <div class="form-group; mb-2" style="font-size:medium;">
                                                    <label for="signup-Primer">Primer nombre</label>
                                                    <input type="text" id="signup-Primer" class="form-control"
                                                        placeholder="" required style="width: 200px;">
                                                </div>
                                                <div class="form-group mb-2" style="font-size:medium;" >
                                                    <label for="signup-Segundo"  >Segundo nombre</label>
                                                    <input type="text" id="signup-Segundo" class="form-control"
                                                        placeholder="" required style="width: 200px;">
                                                </div>
                                                <div class="form-group; mb-2" style="font-size:medium;">
                                                    <label for="apellido"  >Apellido</label>
                                                    <input type="text" id="apellido" class="form-control"
                                                        placeholder="" required style="width: 250px; font-size: medium;" >
                                                </div>

                                                <div class="form-group; mb-2" style="font-size: medium;">
                                                    <label for="Dia">Fecha de nacimiento</label>
                                                    <input type="date" name="salida" id="">
                                                </div>


                                                <div class="form-group; mb-2 " style="font-size: medium;">
                                                    <label for="Sexo">Sexo</label>
                                                    <select name="Sexo" id="sexo" style="height:40%; width: 120px;" class="form-select form-select-sm">
                                                        <option value="Sexo"></option>
                                                        <option value="Sexo">Masculino</option>
                                                        <option value="Sexo">Femenino</option>
                                                    </select>
                                                </div>
                                                <div class="form-group; mb-2" style="font-size: medium;">
                                                    <label for="Nacionalidad">Nacionalidad</label>
                                                    <select name="Nacionalidad" id="nacionalidad" style="height:40%; width: 120px;" class="form-select form-select-sm">
                                                        <option value="Nacionalidad"></option>
                                                        <option value="Nacionalidad">Argentina</option>
                                                        <option value="Nacionalidad">Brasil</option>
                                                        <option value="Nacionalidad">Uruguay</option>
                                                        <option value="Nacionalidad">Paraguay</option>
                                                        <option value="Nacionalidad">Venezuela</option>
                                                        <option value="Nacionalidad">Bolivia</option>
                                                        <option value="Nacionalidad">chile</option>
                                                        <option value="Nacionalidad">Colombia</option>
                                                        <option value="Nacionalidad">Panama</option>
                                                        <option value="Nacionalidad">Usa</option>
                                                    </select>
                                                </div>

                                                <div class="form-group; mb-2" style="font-size:medium;" >
                                                    <label for="Dni"  >Documento</label>
                                                    <input type="text" id="Dni" class="form-control"
                                                        placeholder="Dni" required style="width: 100px;">
                                                </div>

                                                
                                                    <h3 class="card-title d-flex justify-content-center">Datos de contacto</h3>

                                                

                                                <div class="form-group; mb-2" style="font-size:medium;">
                                                    <label for="signup-email"  >Correo</label>
                                                    <input type="text" id="signup-email" class="form-control"
                                                        placeholder="ejemplo@gmail.com" required style="width: 200px;">
                                                </div>
                                                <div class="form-group; mb-2" style="font-size:medium;">
                                                    <label for="signup-confirmacion de email">Confirmar correo</label>
                                                    <input type="text" id="signup-confirmacion de email"
                                                        class="form-control" placeholder="ejemplo@gmail.com"
                                                        required style="width: 200px;">
                                                </div>
                                                
                                                <div class="mb-2 row" style="font-size:medium;">
                                                    <label for="inputCode">Cod. de Area</label>
                                                    <div class="col-sm-10">
                                                      <input type="text" class="form-control" placeholder="Cod." id="inputCode" style="width: 60px;">
                                                    </div>
                                                </div>
                                               
                                                <div class="mb-3 row" style="font-size: medium;">
                                                    
                                                    <div class="col-sm-10">
                                                        <label for="Tel">Tel.</label>
                                                      <input type="text" class="form-control" id="Tel" placeholder="Telefono" style="width: 100px;">
                                                    </div>
                                                </div>

                                                <div class="input-group">
                                                    <span class="input-group-text">Nombres</span>
                                                    <input type="text" aria-label="First name" class="form-control" style="height: auto;" placeholder="Primero">
                                                    <input type="text" aria-label="Last name" class="form-control" style="height: auto;" placeholder="Segundo">
                                                  </div>
                                                


                                            </form>
